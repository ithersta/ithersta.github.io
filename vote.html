<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>投票</title>

    <style>
    .jumbotron {
  padding-top: 3rem;
  padding-bottom: 3rem;
  margin-bottom: 0;
  background-color: #fff;
}
@media (min-width: 768px) {
  .jumbotron {
    padding-top: 6rem;
    padding-bottom: 6rem;
  }
}

.jumbotron p:last-child {
  margin-bottom: 0;
}

.jumbotron h1 {
  font-weight: 300;
}

.jumbotron .container {
  max-width: 40rem;
}

footer {
  padding-top: 3rem;
  padding-bottom: 3rem;
}

footer p {
  margin-bottom: .25rem;
}

.right {
  float: right;
}
    </style>
  </head>
  <body>
      
      <main role="main">
      
        <section class="jumbotron text-center">
          <div class="container">
            <h1>今すぐ投票してください！</h1>
            <p class="lead text-muted">あなたの好きなメンバーが次のシーズンに入り、彼の愚かさであなたを喜ばせ続けるように投票してください</p>
          </div>
        </section>
      
        <div class="album py-5 bg-light">
          <div class="container">
      
            <div class="row">
              
              <div class="col-md-3">
                <div class="card mb-3">
                  <img class="card-img-top" src="img/entarou_date.png"/>
                  <div class="card-body">
                    <h5 class="card-title">Entarou Date, Nofou</h5>
                    <p class="card-text">彼は腹を立てたピラミッドを2時間構築しました</p>
                    <button type="button" class="btn btn-sm btn-outline-primary right">投票する</button>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card mb-3">
                  <img class="card-img-top" src="img/gako_kikuchi.png"/>
                  <div class="card-body">
                    <h5 class="card-title">Gaku Kikuchi, Kajiya</h5>
                    <p class="card-text">彼はバカです、彼はバカです、彼はバカです、2つのシャベルを作りました、ただショックを受けています</p>
                    <button type="button" class="btn btn-sm btn-outline-primary right">投票する</button>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card mb-3">
                  <img class="card-img-top" src="img/jin_arai.png"/>
                  <div class="card-body">
                    <h5 class="card-title">Jin Arai, Nofou</h5>
                    <p class="card-text">普通の人で、建物は得意ですが、時々退屈です</p>
                    <button type="button" class="btn btn-sm btn-outline-primary right">投票する</button>
                  </div>
                </div>
              </div>
      
              <div class="col-md-3">
                <div class="card mb-3">
                  <img class="card-img-top" src="img/renzo_kikuchi.png"/>
                  <div class="card-body">
                    <h5 class="card-title">Renzo Kikuchi, Ryoushi</h5>
                    <p class="card-text">彼は魚を釣って売っていますが、彼の箱から魚を拾うことができます</p>
                    <button type="button" class="btn btn-sm btn-outline-primary right">投票する</button>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      
      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
